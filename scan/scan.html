<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan QR Check-in</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  background:#0e0c0a;
  color:#d4af6a;
  font-family:Arial;
  text-align:center;
}
#reader {
  width:300px;
  margin:30px auto;
}
#status {
  font-size:18px;
  margin-top:15px;
}
</style>
</head>

<body>

<h2>SCAN QR TAMU</h2>
<p>Arahkan kamera ke QR undangan</p>

<div id="reader"></div>
<p id="status">Siap scan...</p>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxIAcP_VYHpWg7g8MNDaW-VnZEeIwQTW8AbYx2EtMdCFgBsV6xWoMXvKvYyvbn-dZPcxQ/exec";
let locked = false;

function onScanSuccess(decodedText) {
  if (locked) return;
  locked = true;

  const parts = decodedText.split("|");
  const token = parts[1];

  document.getElementById("status").innerText = "⏳ Mengirim data...";

  fetch(SHEET_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      mode: "checkin",
      token: token
    })
  })
  .then(res => res.json())
  .then(res => {
    if (res.status === "success") {
      document.getElementById("status").innerText = "✅ Check-in berhasil";
      navigator.vibrate?.(200);
    } 
    else if (res.status === "duplicate") {
      document.getElementById("status").innerText = "⚠️ QR sudah digunakan";
      navigator.vibrate?.([100,50,100]);
    } 
    else {
      document.getElementById("status").innerText = "❌ Data tidak ditemukan";
    }
  })
  .catch(() => {
    document.getElementById("status").innerText = "❌ Gagal koneksi";
  })
  .finally(() => {
    setTimeout(() => locked = false, 1500);
  });
}

new Html5Qrcode("reader").start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  onScanSuccess
);
</script>

</body>
</html>
