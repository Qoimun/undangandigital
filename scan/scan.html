<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scan QR Pernikahan - Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  background:#0f0c0a;
  color:#d4af6a;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:20px;
}
#reader{
  width:320px;
  margin:20px auto;
  border:3px solid #d4af6a;
  border-radius:14px;
}
#badge, #status{
  margin-top:20px;
  padding:14px;
  font-size:1.1rem;
  border-radius:10px;
  display:block;
  transition: all 0.3s ease;
  opacity:0;
}
#badge.show, #status.show{
  opacity:1;
}
.success{background:#1e7f43;color:#fff}
.duplicate{background:#a67c00;color:#000}
.error{background:#7f1e1e;color:#fff}
.offline{background:#444;color:#fff}
.status.ok{background:#1e7f43;color:#fff}
.status.warn{background:#a67c00;color:#000}
.status.err{background:#7f1e1e;color:#fff}

/* Progress bar */
#progress{
  width:300px;
  height:15px;
  background:#333;
  border-radius:10px;
  margin:20px auto;
  overflow:hidden;
  display:none;
}
#progress div{
  height:100%;
  width:0%;
  background:#d4af6a;
  transition: width 0.4s ease;
}
</style>
</head>
<body>

<h2>SCAN QR TAMU - PREMIUM</h2>
<p id="netStatus">ðŸ”µ ONLINE</p>

<div id="reader"></div>
<div id="progress"><div></div></div>
<div id="badge"></div>
<div id="status"></div>

<!-- SOUND PREMIUM -->
<audio id="sukses" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="warning" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="error" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="offline" src="https://actions.google.com/sounds/v1/cartoon/slide_whistle.ogg"></audio>

<script src="scan.js"></script>
</body>
</html>
