<!DOCTYPE html>
<html lang="id">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR Check-In</title>

    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
      body {
        background: #0e0c0a;
        color: #d4af6a;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #reader {
        width: 300px;
        margin: 30px auto;
      }
      #status {
        margin-top: 15px;
        font-size: 14px;
      }
      .ok {
        color: #4caf50;
      }
      .warn {
        color: #ffc107;
      }
      .err {
        color: #f44336;
      }
    </style>
  </head>

  <body>
    <h2>SCAN QR TAMU</h2>
    <p>Arahkan kamera ke QR undangan</p>

    <div id="reader"></div>
    <p id="status">Siap scanâ€¦</p>

    <script>
      /* ===============================
   KONFIGURASI
================================ */
      const SHEET_URL =
        "https://script.google.com/macros/s/AKfycbzJsKL1O01UuV6d9OaZDUt0sZ0SkRzTXFxOmqBNKSA_fEbi6Ys-RUy3A3OFpbJdsDkr/exec";

      const statusEl = document.getElementById("status");

      /* ===============================
   OFFLINE STORAGE
================================ */
      function simpanOffline(token) {
        let data = JSON.parse(localStorage.getItem("offline_scan") || "[]");
        data.push({
          token: token,
          waktu: new Date().toISOString(),
        });
        localStorage.setItem("offline_scan", JSON.stringify(data));
      }

      /* ===============================
   SYNC DATA OFFLINE
================================ */
      function syncOffline() {
        let data = JSON.parse(localStorage.getItem("offline_scan") || "[]");
        if (data.length === 0) return;

        data.forEach((item) => {
          fetch(SHEET_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({
              mode: "scan",
              token: item.token,
            }),
          });
        });

        localStorage.removeItem("offline_scan");
        statusEl.innerText = "ðŸ“¡ Data offline tersinkron";
        statusEl.className = "ok";
      }

      window.addEventListener("online", syncOffline);

      /* ===============================
   SCAN HANDLER
================================ */
      function onScanSuccess(decodedText) {
        const token = decodedText.trim();

        // OFFLINE MODE
        if (!navigator.onLine) {
          simpanOffline(token);
          statusEl.innerText = "ðŸ“´ Offline â€” scan disimpan";
          statusEl.className = "warn";
          return;
        }

        // ONLINE MODE
        fetch(SHEET_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({
            mode: "scan",
            token: token,
          }),
        });

        statusEl.innerText = "âœ… Scan diterima";
        statusEl.className = "ok";
      }

      /* ===============================
   INIT SCANNER
================================ */
      new Html5Qrcode("reader").start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    </script>
  </body>
</html>
