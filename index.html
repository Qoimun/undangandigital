<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Wedding of Fulan & Fulanah</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
  --bg:#0f0c0a;
  --gold:#d4af6a;
  --text:#eee;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  scroll-behavior:smooth;
}
section{
  min-height:100vh;
  padding:80px 20px;
  text-align:center;
}
h1,h2{
  font-family:Playfair Display,serif;
  color:var(--gold);
}
button{
  background:var(--gold);
  color:#000;
  border:none;
  padding:14px 26px;
  border-radius:30px;
  cursor:pointer;
}
input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}
#qr{margin-top:20px;background:#fff;padding:15px;display:inline-block}
</style>
</head>

<body>

<!-- COVER -->
<section id="cover">
  <h1>The Wedding Of</h1>
  <h2>Fulan & Fulanah</h2>
  <p>23 Mei 2026 â€¢ Gawok</p>
  <br>
  <button onclick="document.getElementById('rsvp').scrollIntoView()">Buka Undangan</button>
</section>

<!-- MEMPELAI -->
<section>
  <h2>Mempelai</h2>
  <p>Fulan Fulanah<br>&<br>Fulanah fulan</p>
</section>

<!-- ACARA -->
<section>
  <h2>Acara</h2>
  <p>
    Akad Nikah<br>
    Sabtu, 23 Mei 2026<br><br>
    Resepsi<br>
    Gawok, Sukoharjo
  </p>
</section>

<!-- COUNTDOWN -->
<section>
  <h2>Menuju Hari Bahagia</h2>
  <h3 id="countdown"></h3>
</section>

<!-- RSVP -->
<section id="rsvp">
  <h2>RSVP & Buku Tamu</h2>

  <input id="nama" placeholder="Nama">
  <select id="hadir">
    <option value="Hadir">Hadir</option>
    <option value="Tidak Hadir">Tidak Hadir</option>
  </select>
  <textarea id="pesan" placeholder="Ucapan"></textarea>
  <button onclick="kirim()">Kirim</button>

  <div id="qr"></div>
</section>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyaR6LpmtYm4Hju5_rAl0X-wXK-J63HYWBzYhyrPngZWT3G_AH1HIpqGjEjC4EHfto1VQ/exec";

function token(){
  return "TAMU-"+Date.now().toString(36);
}

function kirim(){
  let t = localStorage.getItem("token");
  if(!t){
    t = token();
    localStorage.setItem("token",t);
  }

  const data = new URLSearchParams();
  data.append("mode","rsvp");
  data.append("nama",nama.value);
  data.append("hadir",hadir.value);
  data.append("pesan",pesan.value);
  data.append("token",t);

  fetch(SCRIPT_URL,{
    method:"POST",
    body:data
  }).then(()=>{
    document.getElementById("qr").innerHTML="";
    new QRCode(document.getElementById("qr"),{
      text:t,
      width:160,
      height:160,
      colorDark:"#000",
      colorLight:"#fff"
    });
  });
}

const target = new Date("2026-05-23T08:00:00");
setInterval(()=>{
  const d = target-new Date();
  if(d>0){
    const day=Math.floor(d/86400000);
    countdown.innerText = day+" hari lagi";
  }
},1000);
</script>

</body>
</html>
