<!DOCTYPE html>
<html lang="jv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hera & Indah â€” Undangan Pernikahan</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <style>
      :root {
        --bg: #0e0c0a;
        --gold: #d4af6a;
        --text: #f5f2eb;
        --soft: #1a1714;
      }
      body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: var(--bg);
        color: var(--text);
        text-align: center;
      }
      section {
        padding: 90px 20px;
      }
      .btn {
        padding: 14px 36px;
        border: 1px solid var(--gold);
        background: transparent;
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover {
        background: var(--gold);
        color: #000;
      }
      .card {
        background: var(--soft);
        max-width: 360px;
        margin: 30px auto;
        padding: 30px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #111;
        border: 1px solid var(--gold);
        color: #fff;
      }
      #line {
        width: 80px;
        height: 2px;
        background: var(--gold);
        margin: 20px auto;
      }
      #qrcode {
        margin-top: 25px;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>Hera & Indah</h1>
      <p>23 Mei 2026 â€¢ Gawok</p>
    </section>

    <section>
      <h2>RSVP & Buku Tamu</h2>
      <div id="line"></div>

      <div class="card">
        <input id="nama" placeholder="Asma Panjenengan" />
        <select id="hadir">
          <option value="Hadir">Inggih, rawuh</option>
          <option value="Tidak Hadir">Mboten saged rawuh</option>
        </select>
        <textarea id="pesan" placeholder="Pangestu & donga"></textarea>
        <button class="btn" onclick="submitRSVP()">KIRIM</button>

        <div id="qrcode"></div>
      </div>
    </section>

    <script>
      const SHEET_URL =
        "https://script.google.com/macros/s/AKfycbyPnPCi2hmeK8vDMfL-RayvVmCI7-RrIeAMD-j2WZc4IO32b7XYj-Kt6LCn7-ISRVpwZw/exec";

      function generateToken() {
        return (
          Math.random().toString(36).substring(2, 10) + Date.now().toString(36)
        );
      }

      function generateQR(nama, token) {
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
          text: nama + "|" + token,
          width: 180,
          height: 180,
          colorDark: "#d4af6a",
          colorLight: "#000",
        });
      }

      function submitRSVP() {
        const nama = document.getElementById("nama").value.trim();
        const hadir = document.getElementById("hadir").value;
        const pesan = document.getElementById("pesan").value;

        if (!nama) {
          alert("Mangga isi asma panjenengan");
          return;
        }

        const token = generateToken();
        localStorage.setItem("qrToken", token);
        localStorage.setItem("qrNama", nama);

        fetch(SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: "rsvp",
            nama,
            hadir,
            pesan,
            token,
          }),
        })
          .then((res) => res.json())
          .then(() => {
            generateQR(nama, token);
            alert("Matur nuwun ðŸ™ RSVP sampun kacathet");
          })
          .catch(() => alert("Gagal nyimpen data"));
      }

      window.onload = () => {
        const token = localStorage.getItem("qrToken");
        const nama = localStorage.getItem("qrNama");
        if (token && nama) generateQR(nama, token);
      };
    </script>
  </body>
</html>
